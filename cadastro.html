<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <button id="theme-toggle" aria-label="Alternar tema">
  </button>

  <main class="container">
    <h1 class="title">Sistema de<br>Gerenciamento de<br>Tarefas</h1>

    <section class="form-box" aria-labelledby="cadastro-title">
      <h2 id="cadastro-title">Crie sua conta</h2>
      <form action="#" method="POST" autocomplete="on">
        <label for="nome">Nome completo</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>

        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="seu@email.com"
                 required>
        </div>

        <label for="senha">Senha</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha"
                 required>
        </div>

        <label for="confirmar-senha">Confirmar senha</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmar-senha" name="confirmar-senha"
                 placeholder="Confirme sua senha" required>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <p class="link-text">Já tem uma conta? <a href="index.html">Entrar</a></p>
      </form>
    </section>

    <footer>
      © 2025 Projeto Acadêmico | <a href="#">Termos de Uso</a>
    </footer>
  </main>
</body>
</html>
