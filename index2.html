<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <button id="theme-toggle" aria-label="Alternar tema">
    <i class="fas fa-moon"></i>
  </button>

  <main class="container">
    <h1 class="title">Sistema de<br>Gerenciamento de<br>Tarefas</h1>

    <section class="form-box" aria-labelledby="login-title">
      <h2 id="login-title">Bem-vindo de volta!</h2>
      <form action="#" method="POST" autocomplete="on">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="seu@email.com"
                 required>
        </div>

        <label for="senha">Senha</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" name="senha" placeholder="Sua senha"
                 required>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <p class="link-text">Não tem uma conta? <a href="cadastro.html">Cadastre‑se</a></p>
      </form>
    </section>

    <footer>
      © 2025 Projeto Acadêmico | <a href="#">Termos de Uso</a>
    </footer>
  </main>
</body>
</html>
